<ion-header>
  <ion-toolbar>
    <ion-title #titulo>
      Asistencia Duoc
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-title class="ion-padding-top">
    <ion-label class="ion-text-center">
      <h1 class="cambiacolor">¡Bienvenido!</h1>
      <p class="cambiacolor" *ngIf="usuario">Usuario: {{ usuario.nombre }} {{usuario.apellido}}</p>
      <h4 class="cambiacolor">Información Adicional</h4>
    </ion-label>
  </ion-title>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button *ngIf="!escaneando" (click)="comenzarEscaneoQR()" expand="full" shape="round">
    <ion-icon slot="start" name="videocam-outline"></ion-icon>
    Comenzar Escaneo de QR
  </ion-button>

  <ion-button *ngIf="escaneando" (click)="detenerEscaneoQR()" expand="full" shape="round">
    <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
    Detener escaneo de QR
  </ion-button>

  <video #video [hidden]="!escaneando" width="100%"></video>
  <canvas #canvas hidden></canvas>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Los datos del Código QR son los siguientes:</ion-card-title>
    </ion-card-header>
    <ion-card-content class="borde">
      <h2 *ngIf="datosQR">
        {{ datosQR }}
      </h2>
      <h2 *ngIf="!datosQR">
        Sin información
      </h2>
    </ion-card-content>
  </ion-card>
  
</ion-content>

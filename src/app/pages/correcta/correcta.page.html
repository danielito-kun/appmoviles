<ion-content class="background" [fullscreen]="true">
  <ion-title class="ion-padding-top">
    <ion-label class="ion-text-center">
      <!--imagen-->
      <div>
        <ion-img class="imagena" src="assets/img/manos.png"></ion-img>
      </div>
      <h1 class="cambiacolor">¡Bienvenido!</h1>
      <p class="cambiacolor" *ngIf="usuario">Usuario: {{ usuario.nombre }} {{usuario.apellido}}</p>
      <h4 class="cambiacolor">Tu contraseña es: {{usuario.password}}</h4>
      <ion-button shape="block" (click)="home()">Ingresar</ion-button>
    </ion-label>
  </ion-title>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>
